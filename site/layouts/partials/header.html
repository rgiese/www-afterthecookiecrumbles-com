<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{{ .Title }}</title>

        {{ if .Site.Params.favicon }}
            <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
        {{ end }}
        
        {{ partial "css" . }} 
        
        {{ .Hugo.Generator }}

        {{ if .Site.GoogleAnalytics }}
            <!-- Global Site Tag (gtag.js) - Google Analytics -->
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
            <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments)};
            gtag('js', new Date());

            gtag('config', '{{ .Site.GoogleAnalytics }}');
            </script>
        {{ end }}
    </head>

    <body>
        <nav class="navbar fixed-top top-border-band navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand visible-xs grumpycorp" href="/">After The Cookie Crumbles</a>

                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <!-- add class 'active' if active page -->
                    <li class="nav-item">
                        <a class="nav-link" href="/about/robin">About</a>
                    </li>

                            Posts

                        <div class="dropdown-menu" style="left: auto" aria-labelledby="navbarDropdown">

                                </div>

                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="/post/"><b>All posts</b></a>
                        </div>                        
                    </li>
                    -->
                </ul>

                <div class="navbar-nav navbar-right">
                    <!-- Treat these as a single item so they'll show up on one row in the collapsed tray -->
                    <div class="nav-item navbar-icon">
                    {{ range .Site.Data.social.links }}
                        <a class="px-2" target="_blank" href="{{ .url }}"><i class="{{ .icon }}" style="color: {{ .color }}" ></i></a>
                    {{ end }}
                    </div>
                </div>
            </div>
        </nav>
